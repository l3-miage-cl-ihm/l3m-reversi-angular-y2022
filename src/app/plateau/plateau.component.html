<table>
  <tbody>
    <tr *ngFor="let L of board; index as i">
      <td *ngFor="let c of L; index as j"
          [class.Player1] = "c === 'Player1' "
          [class.Player2] = "c === 'Player2' "
          [class.canPlay] = "playable[i][j]"
          (click) = "PLAY([i, j])"
          >
        <div *ngIf="c !== 'Empty' || playable[i][j]"></div>
      </td>
    </tr>
  </tbody>
</table>
